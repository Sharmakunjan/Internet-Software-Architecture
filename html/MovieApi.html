            console.log(title);
            try {
                    
                    const response = await fetch(`https://www.omdbapi.com/?t=${title}&apikey=${apiKey}`);
                    const data = await response.json();

                        sections.innerHTML =   data.imdbRating
        
                          
                } catch (error) {
                    sections.innerHTML = error;
                }
        });
