<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .form{
            display: flex; 
            justify-content: center;
        }
        body{
            background-color: rgb(189, 245, 106);
        }
        button{
            padding: 7px;
            background-color: green;
            width: 400px;

        }
    </style>
</head>
<body>
    
    <h1 style="text-align: center; color: rgb(124, 192, 22);">Herald College Survey Form</h1>
    <div  class="form">
        <form>
    <label>Name</label><br>
    <input type="text" placeholder="Enter your Name" style="padding: 5px; width: 280px;"><br><br>
    <label>Email</label><br>
    <input type="email" placeholder="Enter your Email" style="padding: 5px; width: 280px;"><br><br>
    <label>Age</label><br>
    <input type="number" placeholder="Enter your Age" style="padding: 5px; width: 280px;"><br><br>
    <label>Which option best describes you?</label><br>
    <select name="" id="" style="padding: 5px; width: 295px;">
        <option value="">Student</option>
        <option value="">Teacher</option>
        <option value="">Employee</option>
        <option value="">Intern</option>
    </select><br><br>
    <label>Would you recommend Herald College Kathmandu to a friend?</label><br>
    <input type="radio">Yes<br>
    <input type="radio">No<br>
    <input type="radio">Maybe<br><br>
    <label>Language and Frameworks known (Check all that apply)</label><br>
    <input type="checkbox">C<br>
    <input type="checkbox">C++<br>
    <input type="checkbox">C=<br>
    <input type="checkbox">Java<br>
    <input type="checkbox">Python<br>
    <input type="checkbox">JavaScript<br>
    <input type="checkbox">React<br>
    <input type="checkbox">Angular<br>
    <input type="checkbox">Django<br>
    <input type="checkbox">Spring<br><br>
    <label>Any comments or suggestions</label><br>
    <textarea name="" id="" cols="30" rows="2" style="padding: 5px; width: 280px;"></textarea><br>
    <button class="btn">Submit</button>
</form>
    </div>
</body>
</html>
