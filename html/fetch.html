<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching API Data</title>
</head>
<body>
    <div id="sections"></div>
    <script>
        let result = ' '
        fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response=>response.json())
        .then(data=>{
            data.forEach((user)=>{
                if(user.completed = 'true' && user.id<=50){
                   result += `UserID:- ${user.id} <br> Title:- ${user.title} <br> Status:- ${user.completed}`
                }
                sections.innerHTML = result
            }) 
        })
    </script>
</body>
</html>
